<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Crypto Navigator Trade</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 40px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      margin-top: 4px;
      padding: 4px 6px;
      font-size: 14px;
    }
    button {
      margin-right: 8px;
      margin-top: 12px;
    }
    pre {
      max-width: 600px;
      margin: 20px auto;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .mode {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Crypto Navigator Trade</h1>
  <div class="mode">
    Mode: <span id="mode-label">loadingâ€¦</span>
  </div>

  <form id="trade-form">
    <label>
      Pair:
      <select id="pair">
        <option>BTC-USD</option>
        <option>ETH-USD</option>
      </select>
    </label>

    <label>
      Side:
      <select id="side">
        <option>buy</option>
        <option>sell</option>
      </select>
    </label>

    <label>
      Amount (USD):
      <input id="amount" type="number" step="0.01" value="1" />
    </label>

    <!-- Paper + Live buttons -->
    <button type="submit" id="paper-btn">Simulate Trade</button>
    <button type="button" id="live-btn">Live Trade</button>
  </form>

  <pre id="result">{ }</pre>

  <script>
    const resultEl = document.getElementById('result');
    const modeLabelEl = document.getElementById('mode-label');

    // IMPORTANT: set this to your CN_ADMIN_TOKEN value (for now)
    const adminToken = 'YOUR_ADMIN_TOKEN_HERE';

    // Show whether backend is in paper mode or live
    async function loadMode() {
      try {
        const res = await fetch('/api/health');
        const data = await res.json();
        modeLabelEl.textContent = data.paper ? 'Paper' : 'Live';
      } catch (e) {
        modeLabelEl.textContent = 'unknown (health error)';
      }
    }
    loadMode();

    // PAPER handler
    document.getElementById('trade-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const product = document.getElementById('pair').value;
      const side    = document.getElementById('side').value;
      const usd     = Number(document.getElementById('amount').value);

      try {
        const res = await fetch('/api/paper-order', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + adminToken
          },
          body: JSON.stringify({ product, side, usd })
        });

        const json = await res.json();
        resultEl.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        resultEl.textContent = 'Paper error: ' + err.message;
      }
    });

    // LIVE handler (the one you pasted)
    document.getElementById('live-btn').addEventListener('click', async (e) => {
      e.preventDefault();
      const product = document.getElementById('pair').value;
      const side    = document.getElementById('side').value.toUpperCase();
      const usd     = Number(document.getElementById('amount').value);

      try {
        const res = await fetch('/api/live-order', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + adminToken
          },
          body: JSON.stringify({ product, side, usd })
        });

        const json = await res.json();
        resultEl.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        resultEl.textContent = 'Live error: ' + err.message;
      }
    });
  </script>
</body>
</html>
