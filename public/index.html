<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Crypto Navigator Trade</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 40px;
      background: #0b1020;
      color: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.25rem;
    }
    .mode {
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 24px;
      align-items: flex-start;
    }
    .card {
      background: #151a2c;
      border-radius: 8px;
      padding: 16px 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    input, select, button {
      margin-top: 4px;
      padding: 6px 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #33384d;
      background: #0f1425;
      color: #f5f5f5;
    }
    input::placeholder {
      color: #666;
    }
    button {
      cursor: pointer;
      border: none;
      background: #4263eb;
      color: white;
      font-weight: 500;
      padding: 8px 12px;
      margin-right: 8px;
      margin-top: 12px;
    }
    button.secondary {
      background: #2b2f44;
    }
    button.danger {
      background: #e03131;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    pre {
      background: #0f1425;
      border-radius: 6px;
      padding: 10px;
      overflow-x: auto;
      font-size: 12px;
      line-height: 1.4;
      border: 1px solid #22263a;
    }
    .section-title {
      margin-bottom: 6px;
      font-size: 1rem;
      font-weight: 600;
    }
    .small {
      font-size: 0.8rem;
      color: #999;
    }
    .admin-box {
      max-width: 900px;
      margin: 0 auto 16px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .admin-box input {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Crypto Navigator Trade</h1>
  <div class="mode">
    Mode: <span id="mode-label">loading…</span>
  </div>

  <!-- Admin token input (NOT stored in repo / env on client) -->
  <div class="admin-box card">
    <label style="flex:1;">
      Admin token:
      <input id="admin-token" type="password" placeholder="Enter CN_ADMIN_TOKEN to authorize actions" />
    </label>
    <span class="small">Required for paper/live trades, status, and strategy controls.</span>
  </div>

  <div class="container">
    <!-- LEFT: Trade controls + result -->
    <div class="card">
      <div class="section-title">Manual Trade</div>
      <form id="trade-form">
        <label>
          Pair:
          <select id="pair">
            <option>BTC-USD</option>
            <option>ETH-USD</option>
          </select>
        </label>

        <label>
          Side:
          <select id="side">
            <option>buy</option>
            <option>sell</option>
          </select>
        </label>

        <label>
          Amount (USD):
          <input id="amount" type="number" step="0.01" value="5" />
        </label>

        <div style="margin-top:12px;">
          <button type="submit" id="paper-btn">Simulate Trade</button>
          <button type="button" id="live-btn">Live Trade</button>
        </div>
      </form>

      <div style="margin-top:16px;">
        <div class="section-title">Last Response</div>
        <pre id="result">{ }</pre>
      </div>
    </div>

    <!-- RIGHT: Status + strategy control -->
    <div class="card">
      <div class="section-title">Status</div>
      <pre id="status-box">Loading…</pre>

      <div style="margin-top:16px;">
        <div class="section-title">Strategy Control</div>
        <button type="button" id="strat-enable-btn" class="secondary">Enable Strategy</button>
        <button type="button" id="strat-disable-btn" class="danger">Disable Strategy</button>
        <button type="button" id="strat-tick-btn" class="secondary">Run Strategy Once Now</button>
        <div class="small" style="margin-top:6px;">
          Strategy currently only executes <b>paper</b> orders even in live mode.
        </div>
      </div>
    </div>
  </div>

  <script>
    const resultEl = document.getElementById('result');
    const modeLabelEl = document.getElementById('mode-label');
    const statusBox = document.getElementById('status-box');
    const adminTokenInput = document.getElementById('admin-token');

    let adminToken = '';

    adminTokenInput.addEventListener('input', (e) => {
      adminToken = e.target.value.trim();
    });

    function requireTokenOrShowError() {
      if (!adminToken) {
        resultEl.textContent = 'Error: admin token is empty. Enter CN_ADMIN_TOKEN in the field above.';
        return false;
      }
      return true;
    }

    // --- MODE LABEL ---
    async function loadMode() {
      try {
        const res = await fetch('/api/health');
        const data = await res.json();
        modeLabelEl.textContent = data.paper ? 'Paper' : 'Live';
      } catch (e) {
        modeLabelEl.textContent = 'unknown (health error)';
      }
    }
    loadMode();

    // --- PAPER TRADE HANDLER ---
    document.getElementById('trade-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!requireTokenOrShowError()) return;

      const product = document.getElementById('pair').value;
      const side    = document.getElementById('side').value;
      const usd     = Number(document.getElementById('amount').value);

      try {
        const res = await fetch('/api/paper-order', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + adminToken
          },
          body: JSON.stringify({ product, side, usd })
        });

        const json = await res.json();
        resultEl.textContent = JSON.stringify(json, null, 2);
        refreshStatus();
      } catch (err) {
        resultEl.textContent = 'Paper error: ' + err.message;
      }
    });

    // --- LIVE TRADE HANDLER ---
    document.getElementById('live-btn').addEventListener('click', async (e) => {
      e.preventDefault();
      if (!requireTokenOrShowError()) return;

      const product = document.getElementById('pair').value;
      const side    = document.getElementById('side').value.toUpperCase();
      const usd     = Number(document.getElementById('amount').value);

      try {
        const res = await fetch('/api/live-order', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + adminToken
          },
          body: JSON.stringify({ product, side, usd })
        });

        const json = await res.json();
        resultEl.textContent = JSON.stringify(json, null, 2);
        refreshStatus();
      } catch (err) {
        resultEl.textContent = 'Live error: ' + err.message;
      }
    });

    // --- STATUS POLLING ---
    async function refreshStatus() {
      if (!adminToken) {
        statusBox.textContent = 'Enter admin token to view status.';
        return;
      }
      try {
        const res = await fetch('/api/status', {
          headers: {
            'Authorization': 'Bearer ' + adminToken
          }
        });
        const json = await res.json();
        statusBox.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        statusBox.textContent = 'Status error: ' + err.message;
      }
    }

    refreshStatus();
    setInterval(refreshStatus, 15000); // every 15 seconds

    // --- STRATEGY CONTROLS ---
    document.getElementById('strat-enable-btn').addEventListener('click', async () => {
      if (!requireTokenOrShowError()) return;
      await fetch('/api/strategy/enabled', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + adminToken
        },
        body: JSON.stringify({ enabled: true })
      });
      await refreshStatus();
    });

    document.getElementById('strat-disable-btn').addEventListener('click', async () => {
      if (!requireTokenOrShowError()) return;
      await fetch('/api/strategy/enabled', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + adminToken
        },
        body: JSON.stringify({ enabled: false })
      });
      await refreshStatus();
    });

    document.getElementById('strat-tick-btn').addEventListener('click', async () => {
      if (!requireTokenOrShowError()) return;
      await fetch('/api/strategy/tick', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + adminToken
        }
      });
      await refreshStatus();
    });
  </script>
</body>
</html>
